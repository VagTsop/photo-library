<!-- Photo Grid with Infinite Scroll -->
<div class="photo-grid" (scroll)="onScroll($event)">
  <div *ngFor="let photo of photos" (click)="addToFavorites(photo)">
    <img [src]="photo.url" alt="Random Photo">
  </div>
</div>

<!-- Loader Icon Centered in the Screen (Outside of the Grid) -->
<div *ngIf="loading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
